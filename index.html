<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Hangman</title>
</head>

<body>
  <h1>HANGMAN</h1>
  <p>Guess the word - enter a letter</p>
  <div class="game-container">
    <svg class="figure-container" height="250" width="200">
      <!-- Rod -->
      <line x1="60" y1="20" x2="140" y2="20"></line>
      <line x1="140" y1="20" x2="140" y2="40"></line>
      <line x1="60" y1="20" x2="60" y2="230"></line>
      <line x1="40" y1="230" x2="80" y2="230"></line>
      <!-- Body -->
      <circle cx="140" cy="60" r="20" class="figure-part"></circle>
      <line x1="140" y1="80" x2="140" y2="160" class="figure-part"></line>

      <line x1="140" y1="100" x2="160" y2="140" class="figure-part"></line>
      <line x1="140" y1="100" x2="120" y2="140" class="figure-part"></line>

      <line x1="140" y1="160" x2="160" y2="200" class="figure-part"></line>
      <line x1="120" y1="200" x2="140" y2="160" class="figure-part"></line>
    </svg>

    <div class="wrong-letters-container">
      <div id="wrong-letters">
        <p>Wrong</p>
        <span>e,r,t,y</span>
      </div>
    </div>

    <div class="word" id="word">
      <div class="letter">h</div>
      <div class="letter">e</div>
      <div class="letter">l</div>
      <div class="letter">l</div>
      <div class="letter">o</div>
    </div>
  </div>

  <!-- Container for final message -->
  <div class="popup-container" id="popup-container">
    <div class="popup">
      <h2 id="final-message">You Have Won!</h2>
      <button id="play-button">Play Again</button>
    </div>
  </div>

  <!-- Notification -->
  <div class="notification-container show" id="notification-container">
    <p>You have already entered this letter</p>
  </div>

  <script src="main.js"></script>
</body>

</html>
